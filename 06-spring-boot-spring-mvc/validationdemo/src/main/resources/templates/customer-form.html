<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Registration</title>
    <style>
        .error{color:red}
    </style>
</head>
<body>

<i>Fill out the form. (*) means required</i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First name: <input type="text" th:field="*{firstName}"/>
    <br><br>
    Last name (*): <input type="text" th:field="*{lastName}"/>

    <!-- Add error message if present -->
    <span th:if="${#fields.hasErrors('lastName')}"
    th:errors="*{lastName}" class="error"></span>
    <br><br>

    Free Pass: <input type="number" th:field="*{freePass}"/>

    <!-- Add error message if present -->
    <span th:if="${#fields.hasErrors('freePass')}"
          th:errors="*{freePass}" class="error"></span>
    <br><br>

    Postal Code: <input type="text" th:field="*{postalCode}"/>

    <!-- Add error message if present -->
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}" class="error"></span>
    <br><br>

    Course Code: <input type="text" th:field="*{courseCode}"/>

    <!-- Add error message if present with our custom annotation -->
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}" class="error"></span>
    <br><br>



    <input type="submit" value="SUBMIT"/>
</form>

</body>
</html>
