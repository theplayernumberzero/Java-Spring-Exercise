<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Confirmation</title>
</head>
<body>
The Student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

<br><br>

Country: <span th:text="${student.country}"></span>

<br><br>

Favorite Language: <span th:text="${student.favoriteLanguage}"></span>

<br><br>

Favorite Operating System:

<ul>
  <li th:each="tempSystem : ${student.favoriteSystem}" th:text="${tempSystem}"></li>
</ul>
</body>
</html>
